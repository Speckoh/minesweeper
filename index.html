<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin><link 
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div class="browser">
        <div class="gameTitle"><h2>MineSweeper</h2></div>
        <div class="gameContainer">
            <div class="controls">
                <div class="timer"><div>00:00</div></div>
                <div class="reset"><button id="resetButton">Reset</button></div>
            </div>
            <div class="gridContainer">
                
            </div>
            <div class="options">
                <button id="optionButton"><img src="assets/gear.png" alt="gear"></button>
            </div>
        </div>
        <div class="optionContainer">
            <div class="difficulty"><h3>Select Difficulty</h3></div>
            <div class="dropdown">
                <select id="dropdown">
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="difficultyInfo">9x9 Board, 10 Mines</div>
            <div class="return"><button id="returnButton">üëç</button></div>
        </div>
        <div class="finishMessage">&nbsp;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
