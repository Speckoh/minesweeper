<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin><link 
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div class="browser">
        <div class="gameTitle"><h2>MineSweeper</h2></div>
        <div class="gameContainer">
            <div class="controls">
                <div class="timer"><div>00:00</div></div>
                <div class="reset">
                    <button id="resetButton">
                    <img id="resetButton" src="assets/reset.png" alt="reset">
                    </button>
                </div>
                <div class="diffuser"><div>10</div></div>
            </div>
            <div class="gridContainer">
                
            </div>
            <div class="options">
                <div class="themes">
                    <button id="themes"><img src="assets/themes.png" alt="theme"></button>
                </div>
                <div class="settings">
                    <button id="settings"><img src="assets/gear.png" alt="gear"></button>
                </div>
                <div class="sound">
                    <div>
                        <button id="sound">
                            <span id="disabled"><img src="assets/disabled.png"></span>
                            <img src="assets/sound.png" alt="sound">
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="themesContainer">
            <div class="changeTheme"><h3>Select Theme</h3></div>
            <div class="themeGrid">
                <div class="selected"><div class="themeStyle" id="themeStyle1"></div></div>
            </div>
            <div class="changeMine"><h3>Select Mine Style</h3></div>
            <div class="mineGrid">
                <div class="selected"><div class="mineStyle" id="mineStyle1">
                    <!-- Insert Icon -->
                </div></div>
                <div class="selected"><div class="mineStyle" id="mineStyle2">

                </div></div>
            </div>
            <div class="changeFlag"><h3>Select Flag Style</h3></div>
            <div class="flagGrid">
                <div class="selected"><div class="flagStyle" id="flagStyle1">
                    <!-- Insert Icon -->
                </div></div>
                <div class="selected"><div class="flagStyle" id="flagStyle2">

                </div></div>
            </div>
            <div class="return">
                <button class="returnButton">
                    <img src="assets/check.png" alt="check">
                </button>
            </div>
        </div>
        <div class="optionContainer">
            <div class="difficulty"><h3>Select Difficulty</h3></div>
            <div class="dropdown">
                <select id="dropdown">
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="difficultyInfo">9<span class="x">&times</span>9 Board, 10 Mines</div>
            <div class="highScores">High Scores Easy</div>
            <table class="scores">
                <tr>
                    <th>Rank</th>
                    <th>Time Completed</th>
                    <th>Date Achieved</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td id="r1-time"></td>
                    <td id="r1-date"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="r2-time"></td>
                    <td id="r2-date"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="r3-time"></td>
                    <td id="r3-date"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="r4-time"></td>
                    <td id="r4-date"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="r5-time"></td>
                    <td id="r5-date"></td>
                </tr>
            </table>
            <div class="return">
                <button class="returnButton"><img src="assets/check.png" alt="check"></button>
            </div>
        </div>
        <div class="finishMessage">&nbsp;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
